<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siyasharan Kirana Store</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2efe5;
    }

    header {
      background: #1e88e5;
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .address {
      text-align: center;
      margin-top: -10px;
      color: #e3f2fd;
      font-size: 18px;
    }

    .banner {
      margin: 20px auto;
      width: 92%;
      padding: 25px;
      background: #fff3cd;
      border-left: 8px solid #ffca28;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #7a5c00;
    }

    .products {
      width: 92%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .card h3 {
      font-size: 18px;
      margin: 8px 0 5px;
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>Siyasharan Kirana Store</header>
  <div class="address">Nivi Rajasingh, Gangeo</div>

  <div class="banner">Daily Needs • Local Prices • Trusted Quality</div>

  <div class="products" id="products"></div>

  <script>
    const items = [
      { name: "Aashirvaad Atta 10kg", price: 480, img: "https://m.media-amazon.com/images/I/71w2yffA9pL.jpg" },
      { name: "Fortune Oil 1L", price: 145, img: "https://m.media-amazon.com/images/I/71O0ypCq2gL.jpg" },
      { name: "Tata Salt 1kg", price: 22, img: "https://m.media-amazon.com/images/I/71xZp8R2NwL.jpg" },
      { name: "Sugar 1kg", price: 45, img: "https://m.media-amazon.com/images/I/61iGZ0xpDU.jpg" },
      { name: "Arhar Dal 1kg", price: 130, img: "https://m.media-amazon.com/images/I/71g0Hc9YswL.jpg" },
      { name: "Moong Dal 1kg", price: 120, img: "https://m.media-amazon.com/images/I/71wfkjrVdcL.jpg" },
      { name: "Turmeric Powder 200g", price: 38, img: "https://m.media-amazon.com/images/I/71W+K7T8lmL.jpg" },
      { name: "Red Chilli Powder 200g", price: 55, img: "https://m.media-amazon.com/images/I/71rRdtqvOBL.jpg" },
      { name: "Maggi 70g", price: 14, img: "https://m.media-amazon.com/images/I/71-s2Kx2AJL.jpg" },
      { name: "Parle-G 250g", price: 20, img: "https://m.media-amazon.com/images/I/71FERFNykoL.jpg" },
      { name: "Good Day Biscuit", price: 30, img: "https://m.media-amazon.com/images/I/71Z8r9RaulL.jpg" },
      { name: "Colgate 100g", price: 55, img: "https://m.media-amazon.com/images/I/71DrgEONosL.jpg" },
      { name: "Medimix Soap", price: 28, img: "https://m.media-amazon.com/images/I/81L3PYtT5SL.jpg" },
      { name: "Dettol Handwash", price: 85, img: "https://m.media-amazon.com/images/I/71T5N2dH9mL.jpg" },
      { name: "Surf Excel 1kg", price: 110, img: "https://m.media-amazon.com/images/I/81PLd7OJbHL.jpg" },
      { name: "Vim Bar", price: 10, img: "https://m.media-amazon.com/images/I/71YET7QW9lL.jpg" },
      { name: "Tea Powder 250g", price: 95, img: "https://m.media-amazon.com/images/I/71g69wEukWL.jpg" },
      { name: "Nescafe Classic", price: 160, img: "https://m.media-amazon.com/images/I/71BZ3bT5B8L.jpg" }
    ];

    // Auto-generate 100 total items (repeat list)
    while (items.length < 100) items.push(...items);
    items.length = 100;

    const container = document.getElementById('products');
    container.innerHTML = items.map((i) => `
      <div class="card">
        <img src="${i.img}" />
        <h3>${i.name}</h3>
        <p>₹${i.price}</p>
      </div>
    `).join('');
  </script>
</body>
</html>
